---
- summary: |
    Возможность найти товар по ключевому слову.
  requirement: |
    При вводе в форме поиска на главной странице сайта слова из названия товара выводятся только карточки товаров, в названиях которых содержится это слово.  
  prerequisites: |
    Открыта главная страница сайта.
  test-data: |
    Perfume
  steps:
    - Вводим поле поиска ключевое слово Perfume.
    - Отфильтровываются только товары, содержащие слово Perfume в названии.
  expected-result: |
    Проверяем, что в названиях всех отфильтрованных товаров содержится слово Perfume.

- summary: |
    Возможность найти товар по категории.
  requirement: |
    При выборе из выпадающего списка на главной странице сайта одной из категорий товаров выводятся только карточки товаров выбранной категории.
  prerequisites:
    Открыта главная страница сайта.
  test-data: |
    skincare из выпадающего списка.
  steps:
    - Выбираем из выпадающего списка на главной странице сайта категрию skincare.
    - Отфильтровываются только товары, относящиеся к категрии skincare.
  expected-result: |
    Проверяем, все отфильтрованные товары относятся к категрии skincare.

  - summary: |
    Возможность фильтровать товары по производителю(-лям).
  requirement: |
    При выборе из списка на главной странице сайта производителя(-лей) выводятся только карточки товаров выбранных производителей.
  prerequisites:
    Открыта главная страница сайта.
  test-data: |
    apple в списке производителей.
  steps:
    - Ставим галочку в чекбоксе напротив apple.
    - Отфильтровываются только товары производителя apple.
  expected-result: |
    Проверяем, все отфильтрованные товары принадлежат производителю apple.

    
